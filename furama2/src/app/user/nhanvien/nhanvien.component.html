<div class="container-fluid">
    <div class="d-flex justify-content-center namehead">DANH SÁCH NHÂN VIÊN</div>
    <br>
    <div class="row">
        <div class="col-md-6">
            <input class="form-control mr-sm-2" [(ngModel)]="term" type="search" placeholder="Tìm kiếm"
            aria-label="Search">
        </div>
        <div class="col-md-6">
            <a [routerLink]="['/nhanvien-add']" type="button" class="btn btn-info"
                style="margin-left: 350px;margin-bottom: 10px;">Thêm mới</a>
        </div>
    </div>


    <div class="row  ">
        <!-- Bảng Nhân Viên -->
        <table class="col-md-12 table tablehead table-striped ">

            <thead class="thead table-info ">
                <tr>
                    <th style="width:5%">ID</th>
                    <th style="width:20%">Họ và tên</th>
                    <th style="width:15%">Ngày Sinh</th>
                    <th style="width:10%">Lương</th>
                    <th style="width:15%">Số điện thoại</th>
                    <th style="width:10%">Vị trí</th>
                    <th style="width:10%">Bộ phận</th>
                    <th style="width:15%"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let employee of employees | filter:term | paginate: { itemsPerPage: 3, currentPage: p }">
                    <td>{{employee.id}}</td>
                    <td>{{employee.name}}</td>
                    <td>{{employee.dateOfBirth | date: 'dd-MM-yyyy'}}</td>
                    <td>{{employee.salary}}</td>
                    <td>{{employee.phoneNumber}}</td>
                    <td>{{employee.idRole}}</td>
                    <td>{{employee.idDepart}}</td>
                    <td>
                        <button type="button" class="btn btn-info" [routerLink]="['/nhanvien-edit/'+employee.id]">Sửa</button>

                        <button type="button" class="btn btn-info" style="margin-left: 5px;" (click)="openDialog(employee.id)">Xóa</button>

                    </td>


                </tr>
            </tbody>
        </table>
        <pagination-controls (pageChange)="p = $event" style="position: absolute;top: 80%;"></pagination-controls>

    </div>
</div>

<div class="container-fluid">
    <div class="d-flex justify-content-center aligin-item-center d-flex-collumn namehead">DANH SÁCH KHÁCH HÀNG</div>
   <br>
    <div class="row">
        <div class="col-md-6">
            <input class="form-control mr-sm-2" [(ngModel)]="term" type="search" placeholder="Tìm kiếm" aria-label="Search">
          </div>
          <div class="col-md-6">
        <a [routerLink]="['/khachhang-add']" type="button" class="btn btn-info"
        style="margin-left: 350px;margin-bottom: 10px;">Thêm mới</a>
        </div>
    </div>
    <!-- Bảng khách hàng -->
    <div class="row  ">
        <table class="col-md-12  table  table-striped ">
            <thead class="thead table-info ">
                <tr>
                    <th  style="width:5%">ID</th>
                    <th  style="width:15%">Khách hàng</th>
                    <th style="width:15%">Họ và tên</th>
                    <th style="width:10%">Ngày Sinh</th>
                    <th style="width:15%">Số điện thoại</th>
                    <th style="width:15%">Địa chỉ</th>
                    <th style="width:15%"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let customer of customers | filter:term |paginate: { itemsPerPage: 3, currentPage: p }">
                    <td>{{customer.id}}</td>
                    <td>{{customer.type}}</td>
                    <td>{{customer.name}}</td>
                    <td>{{customer.dateOfBirth | date: 'dd-MM-yyyy'}}</td>
                    <td>{{customer.phoneNumber}}</td>
                    <td>{{customer.address}}</td>
                    <td>
                        <button type="button" class="btn btn-info" style="margin-right: 10px;" [routerLink]="['/khachhang-edit/'+customer.id]">Sửa</button>

                        <button type="button" class="btn btn-info" style="margin-left: 10px;" (click)="openDialog(customer.id)">Xóa</button>

                    </td>
                </tr>

            </tbody>
        </table>
        <pagination-controls  (pageChange)="p = $event" style="position: absolute; top: 80%;"></pagination-controls>
    </div>
</div>

<div class="container-fluid">
    <div class="d-flex justify-content-center namehead">DANH SÁCH DỊCH VỤ</div>
    <br>
    <div class="row">
        <div class="col-md-6">
            <input class="form-control mr-sm-2" [(ngModel)]="term" type="search" placeholder="Tìm kiếm"
                aria-label="Search">

        </div>
        <div class="col-md-6">
            <a [routerLink]="['/dichvu-add']" type="button" class="btn btn-info"
                style="margin-left: 350px;margin-bottom: 10px;">Thêm mới</a>
        </div>
    </div>

    <div class="row  ">
        <!-- Bảng Dich vu -->
        <table class="col-md-12 table tablehead table-striped ">

            <thead class="thead table-info ">
                <tr>
                    <th style="width:15%">Tên Dịch Vụ</th>
                    <th style="width:10%">Diện tích</th>
                    <th style="width:10%">Số tầng</th>
                    <th style="width:15%">Số người tối đa</th>
                    <th style="width:15%">Chi phí thuê</th>
                    <th style="width:15%">Trạng thái</th>
                    <th style="width:20%"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let service of services | filter:term |paginate: { itemsPerPage: 3, currentPage: p }">
                    <td>{{service.nameService}}</td>
                    <td>{{service.area}}</td>
                    <td>{{service.numberFloor}}</td>
                    <td>{{service.maxPeople}}</td>
                    <td>{{service.rentalCosts}}</td>
                    <td>{{service.status}}</td>
                    <td>
                        <button type="button" class="btn btn-info" style="margin-right: 10px;"
                            [routerLink]="['/dichvu-edit/'+service.id]">Sửa</button>

                        <button type="button" class="btn btn-info" style="margin-left: 10px;"
                            (click)="openDialog(service.id)">Xóa</button>

                    </td>


                </tr>
            </tbody>
        </table>

    </div>
    <pagination-controls class="fixed" (pageChange)="p = $event" style="position: absolute;top:80%;">
    </pagination-controls>

</div>

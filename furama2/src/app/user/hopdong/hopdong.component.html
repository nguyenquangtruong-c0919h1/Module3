<div class="container-fluid">
    <div class="d-flex justify-content-center namehead">DANH SÁCH HỢP ĐỒNG</div>
    <br>
    <div class="row">
        <div class="col-md-6">
            <input class="form-control mr-sm-2" [(ngModel)]="term" type="search" placeholder="Tìm kiếm" aria-label="Search">
         
          </div>
          <div class="col-md-6">
        <a [routerLink]="['/hopdong-add']" type="button" class="btn btn-info"
        style="margin-left: 350px;margin-bottom: 10px;">Thêm mới</a>
        </div>
    </div>

    <div class="row  ">
        <!-- Bảng Hop Dong -->
        <table class="col-md-12 table tablehead table-striped ">

            <thead class="thead table-info ">
                <tr>
                    <th style="width:20%">Ngày làm hợp đồng</th>
                    <th style="width:20%">Ngày kết thúc</th>
                    <th style="width:20%">Tiền đặt cọc</th>
                    <th style="width:20%">Tổng tiền</th>
                    <th style="width:20%"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let hopdong of hopdongs | filter:term |paginate: { itemsPerPage: 3, currentPage: p }">
                    <td>{{hopdong.startHopDong|date:'dd-MM-yyyy'}}</td>
                    <td>{{hopdong.endHopDong|date:'dd-MM-yyyy'}}</td>
                    <td>{{hopdong.electronicMoney}}</td>
                    <td>{{hopdong.totalMoney}}</td>
                    <td>
                        <button type="button" class="btn btn-info" style="margin-right: 10px;" [routerLink]="['/hopdong-edit/'+hopdong.id]">Sửa</button>

                        <button type="button" class="btn btn-info" style="margin-left: 10px;" (click)="openDialog(hopdong.id)">Xóa</button>

                    </td>
                </tr>
            </tbody>
        </table>

    </div>
    <pagination-controls class="fixed" (pageChange)="p = $event" style="position: absolute;top:80%;"></pagination-controls>

</div>
